<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Portafolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav ol { list-style: none; display: flex; gap: 15px; }
    nav a { text-decoration: none; color: blue; }
    figure { display: inline-block; margin: 10px; }
    figure img { width: 150px; height: 100px; }
    footer { margin-top: 20px; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>Mi Portafolio</h1>
  </header>

  <nav>
    <ol>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Galería</a></li>
      <li><a href="#">Contacto</a></li>
    </ol>
  </nav>

  <main>
    <section>
      <h2>Presentación</h2>
      <p>Mis intereses son los siguientes:</p>
      <ul>
        <li>Interés 1</li>
        <li>Interés 2</li>
        <li>Interés 3</li>
      </ul>
      <img src="https://imagenes.20minutos.es/uploads/imagenes/2024/05/15/una-imagen-creada-por-la-herramienta-imagen-3-de-google.jpeg" alt="Mi foto de perfil" width="100" height="100">
    </section>

    <section>
      <h2>Galería multimedia</h2>
      <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUbT-LTeVsDXjiBsW2Ppe2fI7YUOfUlCTThg&s" alt="Imagen 1">
        <figcaption>Foto 1</figcaption>
      </figure>
      <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN27Qhjo8pw9jo3Fs1FPEFvd8JVCfiyM3YJsR6kvHOPIA9C_Exv21kiBtfWBcwQltfKrE&usqp=CAU" alt="Imagen 2">
        <figcaption>Foto 2</figcaption>
      </figure>
      <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRilWyzxJs3MZZX8CGMJ2uCp0aDnWdMNRQ2OA&s" alt="Imagen 3">
        <figcaption>Foto 3</figcaption>
      </figure>

      <h3>Video</h3>
      <iframe width="300" height="200" src="https://www.youtube.com/watch?v=10GHKjgQIR0" allowfullscreen></iframe>

      <h3>Audio</h3>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        
      </audio>
    </section>

    <section>
      <h2>Contacto</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
      </form>
    </section>
  </main>

  <footer>
    <p>Desarrollado por [Tu Nombre] - [tu correo] - 2025</p>
  </footer>
</body>
</html>
